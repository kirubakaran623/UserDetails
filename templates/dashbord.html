{% extends 'base.html'%}

{%block body%}
<style>
    body{
        margin: 0;
        padding:0;
        background: rgb(2,0,36);
        background: linear-gradient(90deg, rgb(1, 36, 0) 0%, rgb(13, 121, 9) 40%, rgb(0, 255, 34) 100%);
    }
    table{
        margin-top: 10rem;
        color: white;
    }
    tr th{
        padding:1rem 5rem;
        text-align: center;
    }
    td{
        padding:0.5rem 2rem;
        text-align: center;
    }
    nav{
        width: 100%;
        height: 10%;
        text-align:end;
        padding: 1rem;
      }
      nav a{
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: large;
        margin-left: 10px;
        padding: 1rem;
        background-color: green;
      }
      table tr td a{
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: large;
        padding: 1rem;
        background-color: green;
      }




</style>
<nav>
    <a href="{{url_for('add')}}" class="btn btn-success">Add Data</a>
    <a href="{{url_for('logout')}}" class="btn btn-success">Logout</a>
</nav>
<center>
<table border="1">
    <tr>
        <th>Serial no</th>
        <th>Name</th>
        <th>Age</th> 
        <th>Email</th>
        <th colspan="2">Action</th>
    </tr>
    {%for details in data%}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{details[1]}}</td>
        <td>{{details[2]}}</td>
        <td>{{details[3]}}</td>
        <td><a href="{{url_for('edit',id=details[0])}}" class="btn btn-success">Edit</a></td>
        <td><a href="{{url_for('delete',id=details[0])}}" class="btn btn-success">Delete</a></td>
    </tr>
    {%endfor%}
</table>
</center>
{%endblock body%}
